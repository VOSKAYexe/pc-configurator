name: Build catalog (daily)

permissions:
  contents: write

on:
  schedule:
    - cron: "0 3 * * *"  # tous les jours 03:00 UTC
  workflow_dispatch:
  push:
    paths:
      - "scripts/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Build JSON catalogs
        run: node scripts/build-catalog.mjs
      - name: Commit catalogs
        run: |
          git config user.name "bot"
          git config user.email "bot@example.com"
          git add catalog/*.json || true
          git commit -m "Update catalog (CI)" || echo "no changes"
          git push
