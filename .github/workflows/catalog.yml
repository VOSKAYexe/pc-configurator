name: Build catalog (PCPP)

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build
        run: node scripts/build-catalog.mjs
      - name: Commit catalogs
        run: |
          git config user.name "bot"
          git config user.email "bot@example.com"
          git add catalog/*.json || true
          git commit -m "Update catalog (PCPP normalized)" || echo "no changes"
          git push
